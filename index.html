<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>Count Down to Death</title>
</head>

<body>
  <div class="poster">
    <h1>Count down to Poster presentation</h1>
    <div class="count-block">
      <span id="count-poster">DD HH MM SS</span>
      <span id="date-format">
        DD &nbsp;&nbsp;&nbsp;&nbsp; HH &nbsp;&nbsp;&nbsp;&nbsp; MM &nbsp;&nbsp;&nbsp;&nbsp; SS
      </span>
    </div>
  </div>
  <div class="thesis">
    <h1>Count down to <span style="font-size: 1.25em">Thesis</span> presentation</h1>
    <div class="count-block">
      <span id="count-thesis">DD HH MM SS</span>
      <span id="date-format">
        DD &nbsp;&nbsp;&nbsp;&nbsp; HH &nbsp;&nbsp;&nbsp;&nbsp; MM &nbsp;&nbsp;&nbsp;&nbsp; SS
      </span>
    </div>
  </div>
  <div class="presentation">
    <h1>Count down to <span style="color: red; font-size: 1.25em">Final</span> presentation</h1>
    <div class="count-block">
      <span id="count-presentation">DD HH MM SS</span>
      <span id="date-format">
        DD &nbsp;&nbsp;&nbsp;&nbsp; HH &nbsp;&nbsp;&nbsp;&nbsp; MM &nbsp;&nbsp;&nbsp;&nbsp; SS
      </span>
    </div>
  </div>
</body>

</html>
